<div class="translate-container" [class.move-top-down]="playersSlideContainerHidden">
  <mat-card
    [ngClass]="{ 'arrows-players-container-hidden scroll-arrows-unvisible': playersSlideContainerHidden }"
    class="arrows-players-container"
  >
    <img
      [class.scroll-arrow]="scrollArrowsVisable"
      class="scroll-arrow-unvisible"
      (click)="scrollByPlayerCard(-1)"
      src="assets/img/arrow2-left.png"
    />

    <div
      #playersContainer
      id="players-container"
      class="players-container box-shadow-unsivible"
      [class.players-container-hidden]="playersSlideContainerHidden"
      [class.box-shadow]="scrollArrowsVisable"
      [class.box-shadow-unsivible]="scrollArrowsVisable && playersSlideContainerHidden"
      (window:resize)="setScrollArrowsVisibility()"
    >
      <div id="players-bar" class="players-bar">
        <!-- PLAYER AVATAR & NAME 
        [name] ist Input Variable, deklariert in 'player.component.ts; Wert wird hier aus dem Array eingegeben
        und weiter an 'player.component.ts' und player.component.html' gegeben. -->
        <app-player
          (click)="editPlayer(i)"
          *ngFor="let player of game.players; let i = index; trackBy: trackByFn"
          [name]="player"
          [playerActive]="i == game.currentPlayer"
          [image]="game.player_images[i]"
          [playersSlideContainerHidden]="playersSlideContainerHidden"
        ></app-player>
      </div>
    </div>

    <img
      [class.scroll-arrow]="scrollArrowsVisable"
      class="scroll-arrow-unvisible"
      (click)="scrollByPlayerCard(+1)"
      src="assets/img/arrow2-right.png"
    />
  </mat-card>

  <!-- AB HIER MAT CARD WEGEN SCHATTEN UND CSS ÃœBERSCHREIBUNGEN KORRIGIEREN; SONST FUNKTIUONIERT ALLES -->
  <mat-card class="top-down-arrow-container" [class.top-down-arrow-container-center]="playersSlideContainerHidden">
    <img
      [class.rotage-90-deg]="playersSlideContainerHidden"
      class="scroll-arrow top-down-arrow"
      src="assets/img/arrow2-right.png"
      (click)="moveDownTop()"
    />
    <span class="player-name" [class.player-name-hidden]="!playersSlideContainerHidden">
      <span>{{ this.game.players[currentPlayer] }}</span>
    </span>
  </mat-card>
</div>
